    <!-- form -->
      <div class="container mt-5 pt-5">
        <div class="row">
          <div class="col-12 col-sm-8 col-md-6 m-auto">
            <div class="card border-0 shadow">
              <div class="card-body text-center">
               <h1>Sign Up</h1>
                <form action="">

                  <input type="text" class="text form-control my-3 py-2" placeholder="Last Name">

                </form>
                <div class="d-flex text-center" style="justify-content:center;">
                    <p class="d-flex text- center">Already a memeber?</p> <a href="index.html" class="text-decoration-none">Log in</a>
                </div>  
                <div class="d-flex" style="justify-content:center;">
                 <p class="d-flex"></p>
                </div>
                <div class="my-3 py-2">
                 <button class="btn btn-dark px-5 py-2.5">
                    <a href="index.html" class="text-decoration-none text-light">Sign up</a></button>
                </div>
                <div class="text-danger">
                    <p>if an error occurs while filling a form, a message will be show here</p>
                </div>
            </div>
          </div>
        </div>
      </div>
